<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruze Asia</title>
    <style>
        /* Center the logo and the text on the page */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            padding: 10px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }

        /* Style for the loading message */
        #loading {
            display: block;
            margin-bottom: 20px;
            font-size: 18px;
            color: #555;
            text-align: center;
			 font-weight: bold;
        }

        /* Style for the coming soon message */
        #coming-soon {
            color: #d9534f;
            font-weight: bold;
            text-align: center;
        }

        /* Style for the images (Logo and App/Play Store logos) */
        img {
            width: 100%; /* Make images responsive */
            max-width: 250px; /* Set a maximum size */
            height: auto;
            opacity: 0; /* Start hidden for animation */
            animation: fadeInScale 2s ease-out forwards; /* Apply fade and scale animation */
            display: block;
            margin: 20px auto;
        }

        /* Animation to fade and scale the image */
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8); /* Start small */
            }
            100% {
                opacity: 1;
                transform: scale(1); /* End at normal size */
            }
        }

        /* Animation for text fading in */
        #loading1 {
            opacity: 0; /* Start with text hidden */
            animation: fadeInText 2s ease-out forwards; /* Apply fade-in effect */
            animation-delay: 2s; /* Delay the text animation to show after image */
            text-align: center;
        }

        /* Animation for the loading text */
        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Style for the images in #loading1 (App Store/Play Store images) */
        #loading1 img {
            max-width: 100px; /* Make the images smaller on mobile */
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Style for the text below images */
        #loading1 p {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            color: #333;
            margin-top: 10px;
        }
 /* Style for the text below images */
        #loading2 p {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #333;
            margin-top: 10px;
        }

        /* Responsive Design for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 18px;
                margin-top: 15px;
            }

            #loading {
                font-size: 16px;
				 font-weight: bold;
            }

            #loading1 img {
                max-width: 100px; /* Make the images even smaller on mobile */
            }

            #loading2 p {
                font-size: 18px; /* Adjust font size for small screens */
				   font-weight: bold;
            }
        }

    </style>
   <script>
    // Function to handle redirection with a delay
    function handleRedirection() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        // Show loading message/image
        document.getElementById("loading").style.display = "block";

        // Add the animation for the images and text
        document.getElementById("loading").innerHTML = "<p>Please stand by while we open the store for you.</p>";

        // Check if device is Android, iOS, or other
        if (/android/i.test(userAgent)) {
            // For Android, update the message and redirect to Google Play Store
            document.getElementById("loading").innerHTML = "<p>Please stand by while we open the Google Play Store for you.</p>";

            // Show Google Play Store image
            document.getElementById("loading1").innerHTML = '<img src="images/GooglePlayStore.png" alt="Google Play Store">';
            // Add download text below the image
       //     document.getElementById("loading1").innerHTML += '<p>Download available on Google Play Store</p>';

            // Delay redirection to Play Store to match animation
            setTimeout(function() {
                window.location.href = "https://play.google.com/store/apps/details?id=com.cruze";
            }, 4000);  // Wait for 4 seconds (2s animation + 2s buffer)
        } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
            // For iOS, show "Coming Soon" message and App Store image
            document.getElementById("loading").innerHTML = "<p id='coming-soon'>The Cruze App is coming soon on App store!</p>";

            // Show App Store image
            document.getElementById("loading1").innerHTML = '<img src="images/AppStore.png" alt="App Store">';
            // Add download text below the image
         //   document.getElementById("loading1").innerHTML += '<p>Download available on App Store</p>';

            // Wait for animation then show Coming Soon message and redirect after delay
            setTimeout(function() {
                // You can add redirection to the App Store here when it's available
            }, 4000);  // Wait for 4 seconds (2s animation + 2s buffer)
        } else {
               // For Android, update the message and redirect to Google Play Store
            document.getElementById("loading").innerHTML = "<p>Please stand by while we open the Google Play Store for you.</p>";

            // Show Google Play Store image
            document.getElementById("loading1").innerHTML = '<img src="images/GooglePlayStore.png" alt="Google Play Store">';
         // Add download text below the image
          //  document.getElementById("loading1").innerHTML += '<p>Download available on App Store</p>';

            // Default URL for non-mobile devices (e.g., desktop)
            setTimeout(function() {
               // window.location.href = "https://cruze.asia/";
            }, 4000);  // Wait for 4 seconds (2s animation + 2s buffer)
        }
    }

    // Call redirection function on page load
    window.onload = handleRedirection;
</script>

</head>
<body>
    <!-- Optional tagline -->
    <div id="loading2">
        <p>Your Ride. Your Fare.</p>
    </div>

    <!-- Logo with animation -->
    <img src="images/logo.png" alt="Cruze Logo">

    <!-- Loading Message or Image (This is shown first) -->
    <div id="loading">
        <p></p>
    </div>

    <!-- Additional Loading Text -->
    <div id="loading1">
        <!-- The App Store or Play Store image will be injected here based on platform -->
    </div>
</body>
</html>
