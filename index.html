<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Your Cruze</title>
    <style>
        /* Center the logo and the text on the page */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
        img {
            max-width: 150px;
            height: auto;
        }
        /* Style for the loading text or image */
        #loading {
            display: block;
            margin-bottom: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
    <script>
        // Function to handle redirection with a delay
        function handleRedirection() {
            // Show loading message/image
            document.getElementById("loading").style.display = "block";

            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Delay for smooth transition (1.5 seconds)
            setTimeout(function() {
                if (/android/i.test(userAgent)) {
                    window.location.href = "https://play.google.com/store/apps/details?id=com.cruze";
                } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
                    window.location.href = "https://apps.apple.com/in/app/uber-request-a-ride/id368677368";
                } else {
                    window.location.href = "https://cruze.asia/";  // Default URL if not detected
                }
            }, 1500);  // Adjust the delay time as needed
        }

        // Call redirection function on page load
        window.onload = handleRedirection;
    </script>
</head>
<body>
    <!-- Loading Message or Image (This is shown first) -->
    <div id="loading">
        <p>Redirecting you to the correct store...</p>
    </div>

    <!-- Reference your local logo image -->
    <img src="logo.png" alt="Cruze Logo">

    <!-- Optional message -->
    <h1>Redirecting...</h1>
</body>
</html>
